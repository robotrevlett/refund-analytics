<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <!-- Background with rounded corners -->
  <rect width="1200" height="1200" rx="200" ry="200" fill="#2C6ECB"/>

  <!-- Bar chart: 3 bars of different heights -->
  <rect x="280" y="620" width="140" height="280" rx="20" ry="20" fill="#FFFFFF"/>
  <rect x="530" y="440" width="140" height="460" rx="20" ry="20" fill="#FFFFFF"/>
  <rect x="780" y="520" width="140" height="380" rx="20" ry="20" fill="#FFFFFF"/>

  <!-- Circular refund/return arrow (top-right area) -->
  <g transform="translate(820, 340)">
    <!-- Circular arc -->
    <path d="M 0,-80 A 80,80 0 1,1 -56,-56" fill="none" stroke="#FFFFFF" stroke-width="28" stroke-linecap="round"/>
    <!-- Arrowhead -->
    <polygon points="-56,-56 -20,-72 -40,-28" fill="#FFFFFF"/>
  </g>
</svg>
